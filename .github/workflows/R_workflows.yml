name: R

on:
  repository_dispatch:
    types: [custom-event]
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      - name: Install R Dependencies with renv
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: create a script
        run: touch activate_env.sh

      - name: Calculate SHA-256
        id: calculate-sha256
        run: |
          echo "sha256=$(sha256sum renv.lock | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          
      - name: script
        run: |
          echo "sha256=${{steps.calculate-sha256.outputs.sha256}}" > activate_env.sh
          cat << 'EOF' >> activate_env.sh
          echo source("renv/activate.R") > .Rprofile
          quarto publish gh-pages template-computo-R.qmd

      - name: Deploy an artifact
        uses: actions/upload-artifact@v3
        with: 
          name: artifact-env
          path: activate_env.sh


      - name: Cache environment
        uses: actions/cache/save@v4
        with:
          path: |
            ~/renv.lock
            ~/renv/
          key: ${{ runner.os }}-micromamba-${{steps.calculate-sha256.outputs.sha256}}


